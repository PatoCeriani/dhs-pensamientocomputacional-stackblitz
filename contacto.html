    <main>
      <h2>Contactate conmigo</h2>
      <div class="formulario">
        <form>
          <fieldset>
            <legend><span class="bold">Datos personales</span></legend>
            <div class="felemento">
              <label>Nombre y apellido</label>
              <input type="text" placeholder="Juan Pérez" required />
            </div>
            <div class="felemento">
              <label>Correo electrónico</label>
              <input type="email" placeholder="tumail@proveedor.com" required />
            </div>
            <div class="felemento">
              <label>Género</label><br/ >
              <input
                type="radio"
                id="Masculino"
                name="gender"
                value="Masculino"
              />
              <label for="Masculino">Masculino</label>
              <input
                type="radio"
                id="Femenino"
                name="gender"
                value="Femenino"
              />
              <label for="Femenino">Femenino</label>
              <input type="radio" id="Otro" name="gender" value="Otro" />
              <label for="Otro">Otro</label>
            </div>
          </fieldset>
          <fieldset>
            <legend><span class="bold">Otra información</span></legend>
            <div class="felemento">
              <input
                type="radio"
                id="Docente"
                name="ocupacion"
                value="Docente"
              />
              <label for="Docente">Docente</label>
              <input
                type="radio"
                id="Estudiante"
                name="ocupacion"
                value="Estudiante"
              />
              <label for="Estudiante">Estudiante</label>
              <input type="radio" id="Otro" name="ocupacion" value="Otro" />
              <label for="Otro">Otro</label>
            </div>
            <div class="felemento">
              <label>¿Cómo llegaste al sitio?</label>
              <textarea></textarea>
            </div>
          </fieldset>
          <fieldset>
            <legend><span class="bold">Tu mensaje</span></legend>
            <textarea></textarea>
          </fieldset>
          <div></div>
          <button class="boton" onclick="validar()">Enviar</button>
        </form>
      </div>
    </main>
